<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building an augmented reality application with the WebXR Device API</title>
    <link rel="stylesheet" href="./shared/material-components-web.min.css">
    <script src="./shared/material-components-web.min.js"></script>

    <!-- three.js -->
    <script src="./shared/three.js"></script>
    <script src="./shared/GLTFLoader.js"></script>
    <script src="./shared/DRACOLoader.js"></script>

    <link rel="stylesheet" type="text/css" href="./shared/app.css" />
    <script src="./shared/utils.js"></script>
  </head>
  <body>
    <div id="enter-ar-info" class="mdc-card demo-card">
      <!-- Starting an immersive WebXR session requires user interaction. Start the WebXR experience with a simple button. -->
      <a id="enter-ar" class="mdc-button mdc-button--raised mdc-button--accent">
        Start augmented reality
      </a>
    </div>
    <div id="uiContainer">
      <div id="modelDescriptions" style="display:none;">
        <!-- Model descriptions will be dynamically inserted here -->
      </div>
      
      <button id="playSound" style="display: flex; justify-self: flex-end;align-self: flex-end;">
        <img id="soundIcon" src="../icons/play.png">
      </button>
      
      <div id="carouselContainer">
        <div id="modelCarousel">
          <!-- Thumbnails will be dynamically inserted here -->
        </div>
      </div>
    </div>

    <div id="unsupported-info" class="mdc-card demo-card">
      <h2>Unsupported Browser</h2>
      <p>
        Your browser does not support AR features with WebXR.
      </p>
    </div>
    
    <script src="app.js"></script>
    <div id="stabilization"></div>
  </body>
</html>
